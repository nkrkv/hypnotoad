<html>
<head>
  <title>Hypnotoad!</title>
  <link rel="stylesheet" type="text/css" href="style.css">
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
</head>
<body>
  <div class="toad">
    <div class="toad__eye">
      <button class="toad__eye__control" data-queue="left" data-payload="2200">+2</button>
      <button class="toad__eye__control" data-queue="left" data-payload="1700">+1</button>
      <button class="toad__eye__control" data-queue="left" data-payload="1500">0</button>
      <button class="toad__eye__control" data-queue="left" data-payload="1300">&minus;1</button>
      <button class="toad__eye__control" data-queue="left" data-payload="800">&minus;2</button>
    </div>
    <img class="toad__avatar" src="toad.jpg"/>
    <div class="toad__eye">
      <button class="toad__eye__control" data-queue="right" data-payload="2200">+2</button>
      <button class="toad__eye__control" data-queue="right" data-payload="1700">+1</button>
      <button class="toad__eye__control" data-queue="right" data-payload="1500">0</button>
      <button class="toad__eye__control" data-queue="right" data-payload="1300">&minus;1</button>
      <button class="toad__eye__control" data-queue="right" data-payload="800">&minus;2</button>
    </div>
  </div>
  <script src="main.js"></script>
</body>
</html>
